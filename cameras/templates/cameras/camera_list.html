<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Available Cameras</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 2rem;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            width: 300px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .card p {
            color: #666;
            margin: 0.5rem 0;
        }

        .card a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        .empty {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“· Available Cameras</h1>
    </header>

    {% if cameras %}
        <div class="container">
            {% for camera in cameras %}
                <div class="card">
                    <h2>{{ camera.name }}</h2>
                    <p><strong>Location:</strong> {{ camera.location }}</p>
                    <a href="{{ camera.stream_url }}" target="_blank">View Stream</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty">No cameras available</div>
    {% endif %}

</body>
</html>
